<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajay Vikhram's wd101 GDC AI Workforce Capstone Project</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!--Written by Ajay Vikhram S M for the wd101 Capstone Project Submission-->

    <div class="container">
        <h1>Sign Up</h1>
        <form id="signupForm">
            <label for="name">Name:</label>
            <input type="text" id="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required pattern="[^@\s]+@[^@\s]+\.[^@\s]+">

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" required min="1969-01-01" max="2006-12-31">

            <label for="password">Password:</label>
            <input type="password" id="password" required>

            <label>
                <input type="checkbox" id="terms" required> Accept Terms and Conditions
            </label>

            <p id="error-msg" style="color: red;"></p>

            <button type="submit">Submit</button>
        </form>

        <h2>Submitted Entries</h2>
        <table id="entriesTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Dob</th>
                    <th>Password</th>
                    <th>Accepted terms?</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
    </div>   

    <script src="index.js"></script>
</body>
</html>
